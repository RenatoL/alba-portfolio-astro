backend:                                                                                                                                                                                                                                                                                       
   name: github                                                                                                                                                                                                                                                                            
   branch: content        
   repo: RenatoL/alba-portfolio-astro
   site_domain: alba-portfolio-astro.vercel.app
   base_url: https://alba-portfolio-astro.vercel.app    
   auth_endpoint: oauth                                                                                                                                                                                                                                                                  
media_folder: "src/assets/pictures/uploads" # Media files will be stored here                                                                                                                                                                                                                          
public_folder: "/public" # The src attribute for uploaded media                                                                                                                                                                                                                       
collections:                                                                                                                                                                                                                                                                                   
   - name: "productions"                                                                                                                                                                                                                                                                        
     label: "Productions"                                                                                                                                                                                                                                                                       
     folder: "src/content/productions"                                                                                                                                                                                                                                                          
     create: true                                                                                                                                                                                                                                                                               
     slug: "{{slug}}"                                                                                                                                                                                                                                                                           
     fields:                                                                                                                                                                                                                                                                                    
       - {label: "Title", name: "title", widget: "string"}                                                                                                                                                                                                                                      
       - {label: "Description", name: "description", widget: "text"}                                                                                                                                                                                                                            
       - {label: "Thumbnail", name: "thumbnailUrl", widget: "image", media_folder: "promos"}                                                                                                                                                                                                    
       - {label: "Video URL", name: "videoUrl", widget: "file", media_folder: "videos", required: false}                                                                                                                                                                                
       - {label: "Behind the Scenes Images", name: "btsImages", widget: "list", fields: [                                                                                                                                                                                                       
           {label: "Image", name: "image", widget: "image", media_folder: "bts"},                                                                                                                                                                                                               
           {label: "Caption", name: "caption", widget: "string"}                                                                                                                                                                                                                                
         ], required: false}                 